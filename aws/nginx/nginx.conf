user  ubuntu;
worker_processes  2;


error_log  /etc/nginx/log/nginx_error_yukere.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '############################################################################################\n'
    '[remote_addr: $remote_addr] - [time_local: $time_local] - [request: $request]\n'
    '[status: $status] - [bytes: $body_bytes_sent] - [http_referer: $http_referer]\n'
    '[request_time: $request_time] - [upstream_response_time: $upstream_response_time] - [gzip_ratio: $gzip_ratio]\n'
    '[http_user_agent: $http_user_agent] - [http_x_forwarded_for: $http_x_forwarded_for]\n';

    map $http_user_agent $log_ua {
        ~gitlab-ci-multi-runner 0;
        default			1;
    }

    #  access_log  /home/yukere/python_envs//yukere/logs/nginx_access.log  main;
    access_log  /etc/nginx/log/nginx_access_yukere.log main;

    sendfile        	on;
    tcp_nopush     	on;
    tcp_nodelay		on;

    keepalive_timeout  	60;

    gzip  		on;
    gzip_vary  		on;
    gzip_comp_level	6;
    gzip_proxied	any;
    gzip_http_version	1.0;
    gzip_types		text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript;

    upstream app {
        server localhost:8000;
    }

    server {
        listen                  80;
        server_name             xieyuanpeng.com;
        charset                 utf-8;

        location / {
            # Redirect any http requests to https
            return 301 https://www.$server_name$request_uri;
        }
    }

    server {
        listen                  80;
        server_name             www.xieyuanpeng.com;
        charset                 utf-8;

        location / {
            # Redirect any http requests to https
            return 301 https://$server_name$request_uri;
        }
    }
    server {
        listen                  443 ssl;
        server_name             www.xieyuanpeng.com;
        charset                 utf-8;
        ssl_certificate         /etc/letsencrypt/live/www.xieyuanpeng.com/fullchain.pem;
        ssl_certificate_key     /etc/letsencrypt/live/www.xieyuanpeng.com/privkey.pem;
        ssl_protocols           TLSv1 TLSv1.1 TLSv1.2;
        ssl_session_cache       shared:SSL:10m;
        ssl_session_tickets     on;
        ssl_session_timeout     60m;
        add_header Strict-Transport-Security “max-age=31536000”;

        location ~ ^/api {
            try_files $uri @proxy_to_app;
        }

        location / {
            resolver 8.8.8.8;
            alias /home/ubuntu/www/xieyuanpeng.in;
            set $bucket 'xyp-s3';
            set $aws_s_url 'https://s3.ap-northeast-2.amazonaws.com/xyp-s3';
            try_files $uri /index.html @proxy_to_app;
        }

        location /static {
            alias /home/ubuntu/www/xieyuanpeng.in/static;
        }

        #        location ~ ^/(static|public) {
        #            resolver 8.8.8.8;
        #            set $bucket 'xyp-s3';
        #            set $aws_s_url 'https://s3.ap-northeast-2.amazonaws.com/xyp-s3';
