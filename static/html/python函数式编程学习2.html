  <h1 id="python-2">
   Python 函数式编程学习2
  </h1>
  <h3 id="_1">
   闭包
  </h3>
  <p>
   <strong>
    闭包是延伸了作用域的函数。
   </strong>
  </p>
  <p>
   闭包能访问定义体之外定义的非全局变量。
  </p>
  <h3 id="free-variable">
   自由变量（free variable）
  </h3>
  <p>
   自由变量是指
   <strong>
    未在本地作用域中绑定的变量
   </strong>
   。如下图：
  </p>
  <p>
   <img alt="" src="imgs/20170814-151226.png"/>
  </p>
  <p>
   虽然
   <code>
    series
   </code>
   是在
   <code>
    averager
   </code>
   函数外定义的变量，但是闭包延伸到
   <code>
    averager
   </code>
   函数之外，包含自由变量series的绑定。
  </p>
  <p>
   综上，闭包是一种函数，它会保留定义函数时存在的自由变量的绑定，在调用函数时，可以继续使用这些绑定。
  </p>
  <p>
   <em>
    注意： 只有嵌套在其他函数中的函数才可能需要处理不在全局作用域中的外部变量
   </em>
   。
  </p>
